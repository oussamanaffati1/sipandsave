        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Partnership Form</title>
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <!-- Custom CSS -->
            <style>
                /* Section de formulaire */
                .form-container {
                    max-width: 600px;
                    margin: 50px auto;
                    background: linear-gradient(145deg, #ffffff, #e6e6e6);
                    box-shadow: 10px 10px 20px #cbcbcb, -10px -10px 20px #ffffff;
                    border-radius: 15px;
                    padding: 30px;
                }
        
                .form-container h1 {
                    text-align: center;
                    margin-bottom: 20px;
                    font-size: 2rem;
                    color: #007bff;
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                }
        
                .form-container input, 
                .form-container select, 
                .form-container textarea {
                    border-radius: 10px;
                    box-shadow: inset 4px 4px 8px #cbcbcb, inset -4px -4px 8px #ffffff;
                    border: none;
                    outline: none;
                }
        
                .form-container button {
                    width: 100%;
                    padding: 10px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: linear-gradient(145deg, #007bff, #0056b3);
                    color: white;
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
                    box-shadow: 4px 4px 8px #0056b3, -4px -4px 8px #0099ff;
                    transition: all 0.3s ease;
                }
        
                .form-container button:hover {
                    background: linear-gradient(145deg, #0056b3, #003f88);
                    box-shadow: 2px 2px 5px #004d99, -2px -2px 5px #007bff;
                    transform: translateY(-2px);
                }
            </style>
        </head>
        <body>
            <form action="partnership.html" method="get">
            <div class="container">
                <div class="form-container">
                    <h1>Become a Partner</h1>
                    <form method="POST" action="process_partnership.php">
                        <!-- Nom -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Entreprise -->
                        <div class="mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company name">
                        </div>
                        <!-- Type de partenariat -->
                        <div class="mb-3">
                            <label for="partnership_type" class="form-label">Partnership Type</label>
                            <select class="form-select" id="partnership_type" name="partnership_type" required>
                                <option value="">Select a type</option>
                                <option value="business">Business Partnership</option>
                                <option value="technology">Technology Partnership</option>
                                <option value="marketing">Marketing Collaboration</option>
                            </select>
                        </div>
                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tell us about your proposal" required></textarea>
                        </div>
                        <!-- Bouton -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </form>
        
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
